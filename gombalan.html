<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gombal untuk Cewek</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <header>
        <h1>buat sasha</h1>
    </header>

    <main>
        <section class="gombal-container">
            <div class="gombal">
                <p>"Hidupku terasa lengkap karena ada kamu di dalamnya."</p>
            </div>
            <div class="gombal">
                <p>"Kamu adalah bintang terang dalam kegelapan hidupku."</p>
            </div>
            <div class="gombal">
                <p>"Saat kamu tersenyum, dunia ini terasa lebih indah."</p>
            </div>
            <div class="gombal">
                <p>"Kamu membuat hatiku berdebar lebih kencang setiap kali bersamamu."</p>
            </div>
        </section>
    </main>

    <footer>
        <p>buat sasha</p>
    </footer>
</body>
</html>
